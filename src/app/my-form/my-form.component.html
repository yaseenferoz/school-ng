<div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Submit Form
        </div>
      </h2>
      <form class="ui large form" (ngSubmit)="submitForm()" #form="ngForm">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Name" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="number" name="age" [(ngModel)]="formData.age" placeholder="Age" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Email" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
              <input type="tel" name="phone" [(ngModel)]="formData.phone" placeholder="Phone" required>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="villageName" [(ngModel)]="formData.villageName" placeholder="Village Name" required>
            </div>
          </div>
          <div class="field">
            <select class="ui dropdown" name="playerType" [(ngModel)]="formData.playerType" required>
              <option value="">Select Player Type</option>
              <option value="Batsman">Batsman</option>
              <option value="Bowler">Bowler</option>
              <option value="All-Rounder">All-Rounder</option>
              <option value="Wicketkeeper">Wicketkeeper</option>
            </select>
          </div>
          <div class="field">
            <input type="file" name="photo" (change)="handleFileInput($event)" accept="image/*">
          </div>
          <div class="field" *ngIf="formData.photo">
            <img [src]="imagePreview" alt="Preview" class="preview-image">
          </div>
          
          <button class="ui fluid large teal submit button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
